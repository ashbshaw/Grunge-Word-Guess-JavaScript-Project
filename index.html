<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <div class="container-fluid">

        <div class="row">
            <h1>90's Seattle Word Guess</h1>
        </div>

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="row1"></div>
            </div>
            <div class="col-md-3">
                <img src="assets/images/image1.jpg" class="auth-image" alt="image one">
                <img src="assets/images/image3.jpg" class="auth-image" alt="image three">
                <img src="assets/images/image4.gif" class="auth-image" alt="image four">
            </div>
            <div class="col-md-5">
                <h2>Current Word</h2>
                <h3 id="currentword">_ _ _ _ _</h3>
                <h2>Number of Guesses Remaining
                    <br>
                    <h3 id="guessesremaining"></h3>
                </h2>
                <h2>Letters Already Used
                    <br>
                    <h3 id="playerguesses"></h3>
                </h2>
                <h2>Wins
                    <br>
                    <h3 id="winstracker"></h3>
                </h2>
                <h2>Losses
                    <br>
                    <h3 id="losstracker"></h3>
                </h2>


            </div>
            <div class="col-md-2">
            </div>
        </div>


        <script src="assets/javascript/game.js"></script>

    </div>

</body>

</html>
